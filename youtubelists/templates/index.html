<!DOCTYPE html>
<html>
<head>
    <title>YouTube Playlist Downloader</title>
</head>
<body>
    <h1>YouTube Playlist Downloader</h1>
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="playlist_url">YouTube Playlist URL:</label>
        <input type="text" id="playlist_url" name="playlist_url" required><br><br>
        <label for="download_folder">Download Folder:</label>
        <input type="text" id="download_folder" name="download_folder" required><br><br>
        <input type="submit" value="Download">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
